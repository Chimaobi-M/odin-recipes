<script>
function timer(){
const date= new Date();
let h = date.getHours();
let m = date.getMinutes();
let s = date.getSeconds();
let session= "AM";
if (h=>12) {session= "PM"}
if (h>12) {h=h-12;}
if (h==0) {h = 12;}
h = (h<10)? "0" + h:h;
m = (m<10)? "0" + m:m;
s = (s<10)? "0" + s:s;
let time = h + ":" + m +":" + s + " "+session;
document.getElementById("demo").innerHTML = time;
let t = setInterval(function() {timer()}, 1000);
};
